{% extends 'user_management/base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Delete Project</h2>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the project "{{ object.project_name }}"?</p>
            <p class="text-danger">
                <i class="bi bi-exclamation-triangle"></i>
                This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Delete Project
                </button>
                <a href="{% url 'project-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
